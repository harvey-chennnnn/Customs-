			<div class="top-thing">

					<span class="user-name">火影忍者</span>

			</div>
			<div class="content clearfix">

	<script>
		$("#tab4").find("td").hover(function(){
			$(this).parent('tr').addClass('on').siblings().removeClass('on')
		},function(){
			$(this).parent('tr').removeClass('on').siblings().removeClass('on')
		})
